    <link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css" />
    <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

</head>

<body>
    <div class="englobe">
        <div>

            <div class="Titre">
            
        
                <div id="rectangle">
                    
                    <h1> Durabilité des entreprises Européennes </h1>
                    <h2>scores pour 15 critères ESG </h2>
                    <h3>2288 entreprises européennes </h3> 
                    <!--a href="#home" class="headlink">Home</a>
                    <a href="#news" class="headlink">News</a>
                    <a href="#contact" class="headlink">Contact</a-->
                
        
                </div>
            </div>

            <form class="form-control" id="well-form">

                <input type="radio" name="well" id="ESGSCORE_mean" checked="true" value="ESGSCORE_mean"/>             <label for="ESGSCORE_mean">ESG score</label>
                <input type="radio" name="well" id="ENV_PILLAR_mean" value="ENV_PILLAR_mean"/>             <label for="ENV_PILLAR_mean">Env_pillar</label>
                <input type="radio" name="well" id="GOV_PILLAR_mean" value="GOV_PILLAR_mean"/>             <label for="GOV_PILLAR_mean">Gov_pillar</label>
                <input type="radio" name="well" id="SOC_PILLAR_mean" value="SOC_PILLAR_mean"/>     <label for="SOC_PILLAR_mean">Soc_pillar</label>
                <input type="radio" name="well" id="RESSOURCE_USE_mean" value="RESSOURCE_USE_mean"/>     <label for="RESSOURCE_USE_mean">RessourceUse</label>
                <input type="radio" name="well" id="EMISSIONS_mean" value="EMISSIONS_mean"/>             <label for="EMISSIONS_mean">Emissions</label>
                <input type="radio" name="well" id="INNOVATION_mean" value="INNOVATION_mean"/>        <label for="INNOVATION_mean">Innovation</label>
                <input type="radio" name="well" id="COMMUNITY_mean"  value="COMMUNITY_mean"/>           <label for="COMMUNITY_mean">Community</label>
                <input type="radio" name="well" id="PRODUCT_RESP_mean" value="PRODUCT_RESP_mean"/>     <label for="PRODUCT_RESP_mean">ProductResp</label>
                <input type="radio" name="well" id="HUMANRIGHTS_mean" value="HUMANRIGHTS_mean"/>             <label for="HUMANRIGHTS_mean">Humanrights</label> 
                <input type="radio" name="well" id="WORKFORCE_mean" value="WORKFORCE_mean"/>     <label for="WORKFORCE_mean">WorkForce</label>
                <input type="radio" name="well" id="MANAGEMENT_mean" value="MANAGEMENT_mean"/>     <label for="MANAGEMENT_mean">Management</label>     
                <input type="radio" name="well" id="CSR_STRATEGY_mean" value="CSR_STRATEGY_mean"/>             <label for="CSR_STRATEGY_mean">CSRStrategy</label>
                <input type="radio" name="well" id="ESGCOMBINED_mean" value="ESGCOMBINED_mean"/>             <label for="ESGCOMBINED_mean">ESGCombined</label>
                <input type="radio" name="well" id="ESGCONTROVERSIES_mean" value="ESGCONTROVERSIES_mean"/>             <label for="ESGCONTROVERSIES_mean">Controversies</label>
                
              
      
            
            </form>
            	
      


            <div id="mapdiv" class="carte-interactive"></div>

                <div id="tooltip_map" class="tooltip_map">
                    <style>
                        .bubbles {
                            stroke-width: 2px;
                            stroke: rgb(248, 248, 248);
                            opacity: 1
                        }
                        
                        .bubbles:hover {
                            stroke: black;
                        }
                    </style>
                </div>
                <div id="sidebar" class="sidebar">


                    
                    <h6>Scores ESG</h6>

            </div>
